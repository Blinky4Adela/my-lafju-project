<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laf jůů</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Šedá barva pozadí */
            font-size: 48px;
            color: #ff69b4;
            position: relative;
            overflow: hidden; /* Aby se efekt ohňostroje nevešel do scrollovacího okna */
        }

        #heart {
            font-size: 300px; /* Větší srdce */
            cursor: pointer;
            transition: transform 0.2s;
        }

        #heart:hover {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #message {
            display: none;
            font-size: 64px; /* Větší nápis */
            color: #ff69b4;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Silnější stín pro lepší viditelnost */
            animation: fadeIn 1s forwards; /* Fade-in efekt */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Aby bylo možné klikat na srdce i během ohňostroje */
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: explode 1s forwards; /* Přidání animace pro explodování */
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
            }
            100% {
                opacity: 0; /* Po skončení animace zmizí */
            }
        }
    </style>
</head>
<body>
    <div id="heart">❤️</div>
    <div id="message">I love you so much!</div>

    <script>
        const heart = document.getElementById('heart');
        const message = document.getElementById('message');

        heart.addEventListener('click', () => {
            heart.style.display = 'none'; // Skrýt srdce
            message.style.display = 'block'; // Zobrazit zprávu
            createFireworks();
        });

        function createFireworks() {
            const fireworkContainer = document.createElement('div');
            fireworkContainer.classList.add('fireworks');
            document.body.appendChild(fireworkContainer);

            for (let i = 0; i < 50; i++) { // Větší počet částic pro lepší efekt
                const particle = document.createElement('div');
                particle.classList.add('particle');
                fireworkContainer.appendChild(particle);

                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const size = Math.random() * 30 + 10; // Velikost částic 10-40px

                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // Náhodná barva

                // Přidání animace, aby se částice pohybovaly ven
                particle.style.transform = `translate(-50%, -50%) scale(0)`;
                setTimeout(() => {
                    particle.style.transform = `translate(-50%, -50%) scale(1)`; // Start animace
                }, 0);

                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }

            setTimeout(() => {
                fireworkContainer.remove();
            }, 1000);
        }
    </script>
</body>
</html>
