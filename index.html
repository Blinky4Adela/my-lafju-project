<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laf jůů</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Šedé pozadí */
            font-size: 48px;
            color: #ff69b4;
            position: relative;
            overflow: hidden; /* Zamezení přetékání */
        }

        #heart {
            font-size: 300px; /* Velikost srdíčka */
            cursor: pointer;
            transition: transform 0.2s;
        }

        #heart:hover {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        #message {
            display: none;
            font-size: 48px;
            color: #ff69b4;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; /* Před ostatními prvky */
        }

        .firework, .star, .kiss {
            position: absolute;
            border-radius: 50%;
            pointer-events: none; /* Zamezení interakce s částicemi */
        }

        .firework {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.7) 0%, rgba(255, 0, 0, 0) 70%);
            width: 10px;
            height: 10px;
            animation: explode 1s forwards;
        }

        .star {
            background: yellow;
            width: 8px;
            height: 8px;
            animation: starAnimation 1s forwards;
        }

        .kiss {
            background: red; /* Barva pusinky */
            width: 15px;
            height: 15px;
            animation: kissAnimation 1s forwards;
        }

        @keyframes explode {
            from { transform: scale(1); }
            to { transform: scale(10); opacity: 0; }
        }

        @keyframes starAnimation {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-200px); opacity: 0; }
        }

        @keyframes kissAnimation {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-150px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="heart">❤️</div>
    <div id="message">I love you so much!</div>

    <script>
        const heart = document.getElementById('heart');
        const message = document.getElementById('message');

        heart.addEventListener('click', () => {
            heart.style.display = 'none'; // Skrýt srdce
            message.style.display = 'block'; // Zobrazit zprávu
            createFireworks();
        });

        function createFireworks() {
            for (let i = 0; i < 30; i++) {
                createFirework();
                createStar();
                createKiss();
            }
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            document.body.appendChild(firework);

            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;

            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;

            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            document.body.appendChild(star);

            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;

            star.style.left = `${x}px`;
            star.style.top = `${y}px`;

            setTimeout(() => {
                star.remove();
            }, 1000);
        }

        function createKiss() {
            const kiss = document.createElement('div');
            kiss.classList.add('kiss');
            document.body.appendChild(kiss);

            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;

            kiss.style.left = `${x}px`;
            kiss.style.top = `${y}px`;

            setTimeout(() => {
                kiss.remove();
            }, 1000);
        }
    </script>
</body>
</html>
