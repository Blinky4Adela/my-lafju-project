<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laf j콢콢</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-size: 48px;
            color: #ff69b4;
            position: relative;
        }

        #heart {
            font-size: 150px; /* Zv캩t코en칤 velikosti srdce */
            cursor: pointer;
            transition: transform 0.2s;
        }

        #heart:hover {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        #message {
            display: none;
            font-size: 64px; /* Zv캩t코en칤 velikosti n치pisu */
            color: #ff69b4;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: #ff69b4;
            opacity: 0.8;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(0);
                opacity: 0;
            }
        }

        .kiss {
            position: absolute;
            font-size: 40px; /* Velikost pusinek */
            animation: fly 3s forwards;
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(calc(200px * (Math.random() < 0.5 ? -1 : 1)), calc(200px * (Math.random() < 0.5 ? -1 : 1)));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="heart">仇벒잺</div>
    <div id="message">I love you so much!</div>

    <script>
        const heart = document.getElementById('heart');
        const message = document.getElementById('message');

        heart.addEventListener('click', () => {
            heart.style.display = 'none'; // Skr칳t srdce
            message.style.display = 'block'; // Zobrazit zpr치vu
            createFireworks();
            createKisses(); // Spustit funkci pro pusinky
        });

        function createFireworks() {
            const fireworkContainer = document.createElement('div');
            fireworkContainer.classList.add('fireworks');
            document.body.appendChild(fireworkContainer);
  
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                fireworkContainer.appendChild(particle);
  
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const size = Math.random() * 10 + 5;
  
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
  
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
  
            setTimeout(() => {
                fireworkContainer.remove();
            }, 1000);
        }

        function createKisses() {
            for (let i = 0; i < 10; i++) {
                const kiss = document.createElement('div');
                kiss.classList.add('kiss');
                kiss.textContent = '游땢'; // Emoji pusinky
                kiss.style.left = '50%';
                kiss.style.top = '50%';
                kiss.style.transform = 'translate(-50%, -50%)'; // Start od st콏edu
                kiss.style.animationDuration = `${Math.random() * 2 + 2}s`; // N치hodn치 doba animace
                document.body.appendChild(kiss);

                setTimeout(() => {
                    kiss.remove();
                }, 3000); // Po 3 sekund치ch se odstran칤
            }
        }
    </script>
</body>
</html>
