<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laf j≈Ø≈Ø</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* ≈†ed√© pozad√≠ */
            font-size: 48px;
            position: relative;
            overflow: hidden; /* Skryje p≈ôeteƒçen√≠ */
        }

        #heart {
            font-size: 200px; /* Velk√© pulzuj√≠c√≠ srdce */
            cursor: pointer;
            transition: transform 0.2s;
        }

        #heart:hover {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        #message {
            display: none;
            font-size: 64px; /* Vƒõt≈°√≠ n√°pis */
            color: #ff69b4;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .kiss {
            position: absolute;
            font-size: 40px; /* Velikost pusinek */
            animation: fly 5s forwards;
        }

        @keyframes fly {
            0% {
                transform: translateY(100%);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            font-size: 30px; /* Velikost srd√≠ƒçek */
            animation: heart-fly 4s forwards;
        }

        @keyframes heart-fly {
            0% {
                transform: translateY(100%);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="heart">‚ù§Ô∏è</div>
    <div id="message">I love you so much!</div>

    <script>
        const heart = document.getElementById('heart');
        const message = document.getElementById('message');

        heart.addEventListener('click', () => {
            heart.style.display = 'none'; // Skr√Ωt srdce
            message.style.display = 'block'; // Zobrazit zpr√°vu
            createHearts(); // Spustit funkci pro l√©taj√≠c√≠ srd√≠ƒçka
            createKisses(); // Spustit funkci pro pusinky
        });

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 2 + 3}s`; // N√°hodn√° doba animace
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000); // Po 5 sekund√°ch se odstran√≠
            }
        }

        function createKisses() {
            for (let i = 0; i < 10; i++) {
                const kiss = document.createElement('div');
                kiss.classList.add('kiss');
                kiss.textContent = 'üòò'; // Emoji pusinky
                kiss.style.left = `${Math.random() * 100}vw`;
                kiss.style.bottom = '0'; // Zaƒç√≠n√° odspodu
                kiss.style.animationDuration = `${Math.random() * 3 + 2}s`; // N√°hodn√° doba animace
                document.body.appendChild(kiss);

                setTimeout(() => {
                    kiss.remove();
                }, 5000); // Po 5 sekund√°ch se odstran√≠
            }
        }
    </script>
</body>
</html>
