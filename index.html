<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laf jůů</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-size: 48px;
            color: #ff69b4;
            position: relative;
            overflow: hidden;
        }

        #heart {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #heart:hover {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        #message {
            display: none;
            font-size: 48px;
            color: #ff69b4;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .firework {
            position: absolute;
            border-radius: 50%;
            animation: explode 0.8s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            animation: starAnimation 1s infinite;
        }

        @keyframes starAnimation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }

        .kiss {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            animation: kissAnimation 1.5s infinite;
        }

        @keyframes kissAnimation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }
    </style>
</head>
<body>
    <div id="heart">❤️</div>
    <div id="message">I love you so much!</div>

    <script>
        const heart = document.getElementById('heart');
        const message = document.getElementById('message');

        heart.addEventListener('click', () => {
            heart.style.display = 'none'; // Skrýt srdce
            message.style.display = 'block'; // Zobrazit zprávu
            createFireworks();
            createStars();
            createKisses();
        });

        function createFireworks() {
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.width = `${Math.random() * 20 + 10}px`;
                firework.style.height = `${Math.random() * 20 + 10}px`;
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                firework.style.left = `${Math.random() * window.innerWidth}px`;
                firework.style.top = `${Math.random() * window.innerHeight}px`;
                document.body.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 800);
            }
        }

        function createStars() {
            for (let i = 0; i < 15; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * window.innerWidth}px`;
                star.style.top = `${Math.random() * window.innerHeight}px`;
                document.body.appendChild(star);
                
                setTimeout(() => {
                    star.remove();
                }, 1000);
            }
        }

        function createKisses() {
            for (let i = 0; i < 10; i++) {
                const kiss = document.createElement('div');
                kiss.classList.add('kiss');
                kiss.style.left = `${Math.random() * window.innerWidth}px`;
                kiss.style.top = `${window.innerHeight}px`; // začíná dole
                document.body.appendChild(kiss);
                
                setTimeout(() => {
                    kiss.remove();
                }, 1500);
            }
        }
    </script>
</body>
</html>
