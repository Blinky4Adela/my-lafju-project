<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laf j≈Ø≈Ø</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* ≈†ed√° barva pozad√≠ */
            font-size: 48px;
            color: #ff69b4;
            position: relative;
            overflow: hidden; /* Skryt√≠ overflow pro efekt */
        }

        #heart {
            font-size: 250px; /* Vƒõt≈°√≠ srdce */
            cursor: pointer;
            transition: transform 0.2s;
        }

        #heart:hover {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        #message {
            display: none;
            font-size: 48px;
            color: #ff69b4;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            text-align: center;
        }

        /* Styl pro oh≈àostroj */
        .firework {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 1;
        }

        /* Styl pro hvƒõzdy */
        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
        }

        /* Styl pro pusinky */
        .kiss {
            position: absolute;
            font-size: 20px;
            color: red;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="heart">‚ù§Ô∏è</div>
    <div id="message">I love you so much!</div>

    <script>
        const heart = document.getElementById('heart');
        const message = document.getElementById('message');

        heart.addEventListener('click', () => {
            heart.style.display = 'none'; // Skr√Ωt srdce
            message.style.display = 'block'; // Zobrazit zpr√°vu
            createFireworks();
            createStars();
            createKisses();
        });

        function createFireworks() {
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                document.body.appendChild(firework);
                
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;

                firework.style.left = `${x}px`;
                firework.style.top = `${y}px`;
                firework.style.width = `${Math.random() * 50 + 10}px`;
                firework.style.height = `${Math.random() * 50 + 10}px`;
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;

                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }

        function createStars() {
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                document.body.appendChild(star);
                
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;

                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.width = `${Math.random() * 15 + 5}px`;
                star.style.height = `${Math.random() * 15 + 5}px`;

                setTimeout(() => {
                    star.remove();
                }, 1000);
            }
        }

        function createKisses() {
            for (let i = 0; i < 10; i++) {
                const kiss = document.createElement('div');
                kiss.classList.add('kiss');
                kiss.innerHTML = 'üòò'; // Emoji pusinky
                document.body.appendChild(kiss);
                
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;

                kiss.style.left = `${x}px`;
                kiss.style.top = `${y}px`;

                setTimeout(() => {
                    kiss.remove();
                }, 1000);
            }
        }

    </script>
</body>
</html>
