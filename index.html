<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laf jůů</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeb3b; /* Nová barva pozadí */
            font-size: 48px;
            color: #ff69b4;
            position: relative;
            overflow: hidden; /* Aby se hvězdy nezobrazovaly mimo obrazovku */
        }

        #heart {
            font-size: 250px; /* Zvětšení pulzujícího srdíčka */
            cursor: pointer;
            transition: transform 0.2s;
        }

        #heart:hover {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        #message {
            display: none;
            font-size: 60px; /* Větší text pro zprávu */
            color: #ff69b4;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 2px 2px 5px #fff; /* Stín pro nápis */
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Aby bylo možné klikat na srdce i přes ohňostroje */
        }

        .particle {
            position: absolute;
            background: yellow;
            border-radius: 50%;
            opacity: 0.8;
            animation: explode 1s forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .star {
            position: absolute;
            background: yellow;
            width: 15px; /* Velikost hvězdiček */
            height: 15px; /* Velikost hvězdiček */
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div id="heart">❤️</div>
    <div id="message">I love you so much!</div>

    <script>
        const heart = document.getElementById('heart');
        const message = document.getElementById('message');

        heart.addEventListener('click', () => {
            heart.style.display = 'none'; // Skrýt srdce
            message.style.display = 'block'; // Zobrazit zprávu
            createFireworks();
        });

        function createFireworks() {
            const fireworkContainer = document.createElement('div');
            fireworkContainer.classList.add('fireworks');
            document.body.appendChild(fireworkContainer);
          
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                fireworkContainer.appendChild(particle);
  
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const size = Math.random() * 20 + 15; // Větší velikost částic
  
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
  
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }

            // Přidání hvězdiček
            for (let j = 0; j < 20; j++) {
                const star = document.createElement('div');
                star.classList.add('star');
                fireworkContainer.appendChild(star);
                
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;

                star.style.left = `${x}px`;
                star.style.top = `${y}px`;

                setTimeout(() => {
                    star.remove();
                }, 1000);
            }
          
            setTimeout(() => {
                fireworkContainer.remove();
            }, 1000);
        }
    </script>
</body>
</html>
