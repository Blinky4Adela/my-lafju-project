<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laf jůů</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-size: 48px;
            color: #ff69b4;
            position: relative;
            overflow: hidden; /* Abychom se vyhnuli posouvání stránky při ohňostrojích */
        }

        #heart {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #heart:hover {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        #message {
            display: none;
            font-size: 48px;
            color: #ff69b4;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .firework {
            position: absolute;
            border-radius: 50%;
            pointer-events: none; /* Abychom mohli klikat na srdce */
        }
    </style>
</head>
<body>
    <div id="heart">❤️</div>
    <div id="message">I love you so much!</div>

    <script>
        const heart = document.getElementById('heart');
        const message = document.getElementById('message');

        heart.addEventListener('click', () => {
            heart.style.display = 'none'; // Skrýt srdce
            message.style.display = 'block'; // Zobrazit zprávu
            createFireworks();
        });

        function createFireworks() {
            for (let i = 0; i < 10; i++) {
                createSingleFirework();
            }
        }

        function createSingleFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            document.body.appendChild(firework);

            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const size = Math.random() * 50 + 20;

            firework.style.width = `${size}px`;
            firework.style.height = `${size}px`;
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;

            // Animace pro ohňostroj
            firework.animate([
                { transform: 'scale(1)', opacity: 1 },
                { transform: 'scale(2)', opacity: 0 },
            ], {
                duration: 1000,
                easing: 'ease-out',
                fill: 'forwards'
            });

            // Vytvoření hvězdiček
            createStars(x + size / 2, y + size / 2);
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        function createStars(x, y) {
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.classList.add('firework');
                star.style.position = 'absolute';
                star.style.borderRadius = '50%';
                star.style.width = '5px';
                star.style.height = '5px';
                star.style.backgroundColor = '#ff69b4';
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;

                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 100;
                const starX = x + Math.cos(angle) * distance;
                const starY = y + Math.sin(angle) * distance;

                document.body.appendChild(star);
                star.animate([
                    { transform: `translate(0, 0)`, opacity: 1 },
                    { transform: `translate(${starX - x}px, ${starY - y}px)`, opacity: 0 },
                ], {
                    duration: 800,
                    easing: 'ease-out',
                    fill: 'forwards'
                });

                setTimeout(() => {
                    star.remove();
                }, 800);
            }
        }
    </script>
</body>
</html>
